<!DOCTYPE html>
<html>
<head>
    <title>Booking Details</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.onload = function() {
            document.getElementById("eventDetails").innerText =
                "Country: " + localStorage.getItem("country") +
                " | City: " + localStorage.getItem("city") +
                " | Event: " + localStorage.getItem("eventType");
        }

        function submitBooking() {
            localStorage.setItem("name", document.getElementById("name").value);
            localStorage.setItem("email", document.getElementById("email").value);
            localStorage.setItem("mobile", document.getElementById("mobile").value);
            localStorage.setItem("gender", document.getElementById("gender").value);
            localStorage.setItem("qualification", document.getElementById("qualification").value);
            localStorage.setItem("address", document.getElementById("address").value);

            window.location.href = "ticket.html"; // Redirect to QR Code page
        }
    </script>
</head>
<body>
    <header>Booking Page</header>
    <div class="container">
        <h3 id="eventDetails"></h3>

        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Mobile:</label>
        <input type="text" id="mobile" placeholder="Enter your mobile number" required>

        <label>Gender:</label>
        <select id="gender" required>
            <option value="">--Select Gender--</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Qualification:</label>
        <select id="qualification" required>
            <option value="">--Select Qualification--</option>
            <option>Undergraduate</option>
            <option>Graduate</option>
        </select>

        <label>Address:</label>
        <textarea id="address" placeholder="Enter your address"></textarea>

        <button onclick="submitBooking()">Proceed to Payment</button>
    </div>
    <footer>Â© 2025 Sai Sindhu</footer>
</body>
</html>
